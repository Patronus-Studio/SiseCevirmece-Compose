plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId 'com.patronusstudio.sisecevirmece2'
        minSdk 21
        targetSdk 34
        versionCode 12
        versionName "1.0.8"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    signingConfigs {
        SiseV2Compose {
            storeFile file('sisev2.jks')
            keyAlias 'patronusstudio'
            storePassword 'patronusstudio'
            keyPassword 'patronusstudio'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    def testBannerId = "ca-app-pub-3940256099942544/6300978111"
    def testInterstitialId = "ca-app-pub-3940256099942544/1033173712"
    buildTypes {
        debug {
            buildConfigField "String", "in_game_normal_banner", "\"$testBannerId\""
            buildConfigField "String", "in_game_special_banner", "\"$testBannerId\""
            buildConfigField "String", "package_download_interstitial", "\"$testInterstitialId\""
            buildConfigField "String", "add_package_interstitial", "\"$testInterstitialId\""
            buildConfigField "String", "normal_game_interstitial", "\"$testInterstitialId\""
            buildConfigField "String", "special_game_interstitial", "\"$testInterstitialId\""
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField "String", "in_game_normal_banner", "\"ca-app-pub-1818679104699845/5160700445\""
            buildConfigField "String", "in_game_special_banner", "\"ca-app-pub-1818679104699845/6921338826\""
            buildConfigField "String", "package_download_interstitial", "\"ca-app-pub-1818679104699845/6435684286\""
            buildConfigField "String", "add_package_interstitial", "\"ca-app-pub-1818679104699845/7739358793\""
            buildConfigField "String", "normal_game_interstitial", "\"ca-app-pub-1818679104699845/2097818178\""
            buildConfigField "String", "special_game_interstitial", "\"ca-app-pub-1818679104699845/6304091848\""
            minifyEnabled false
            //hilt view model ekliyken shrinkResources true olursa retrofit istekleri atılmıyor
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.SiseV2Compose
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:$compose_core_ktx"
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.material:material:$compose_material_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_tooling_preview_version"
    implementation "androidx.compose.foundation:foundation:$compose_foundation"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$compose_lifecycle_ktx"
    implementation "androidx.activity:activity-compose:$compose_activity_version"
    testImplementation "junit:junit:$test_junit"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$test_espresso_core"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$test_ui_test_junit_4"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_tooling_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_ui_test_manifest"
    implementation "io.coil-kt:coil-compose:$coil_compose"
    implementation "androidx.navigation:navigation-compose:$compose_navigation"
    implementation "com.google.accompanist:accompanist-navigation-animation:$accompanist_navigation_animation"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_systemuicontroller"
    implementation "androidx.datastore:datastore-preferences:$datastore"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_converter_gson"
    implementation "com.squareup.okhttp3:okhttp:$okhttp"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_core"
    implementation "com.airbnb.android:lottie-compose:$lottie"
    implementation "com.google.dagger:hilt-android:$hilt_android"
    implementation "androidx.hilt:hilt-navigation-compose:$hilt_compose"
    kapt "com.google.dagger:hilt-compiler:$hilt_compiler"
    implementation "androidx.constraintlayout:constraintlayout-compose:$compose_constraint_layout"
    implementation "com.github.bumptech.glide:glide:$glide"

    implementation "androidx.room:room-runtime:$room"
    implementation "androidx.room:room-ktx:$room"
    annotationProcessor "androidx.room:room-compiler:$room"
    kapt "androidx.room:room-compiler:$room"

    implementation 'com.github.a914-gowtham:compose-ratingbar:1.2.4'
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    implementation platform('com.google.firebase:firebase-bom:31.2.1')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.wajahatkarim:flippable:1.5.4'
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
}
kapt {
    correctErrorTypes true
}